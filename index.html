<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>

</head>
<body>    

    <div class="Container">
      <ul>
        <li><a class="active" href="index.html">Current location</a></li>
        <div> 
            <input type="text" class="just_search" placeholder="City name or Country name">
            <button onclick="takeUserInput() " class="searching"><span class="">
              search
              </span>           
            </button>
          </div>
      </ul>
      
        <h2 class = "current_pos"></h2>
       <div class ="resultDisplay">
        <h4 class = "nameofcity">City: </h4>
        <h4 class = "country">Country: </h4>
        <h4 class="date"> Date: </h4>
        <h4 class = "weather_condition">  </h4>        
        <h4 class = "weather_descript"> </h4>      
        <h4 class = "city_temp">Temp: </h4>
        <h4 class = "min_temp">Min-Temp: </h4>
        <h4 class = "max_temp">Max-Temp: </h4> 
        <h4 class = "feels_like">Real feel: </h4>       
        <h4 class = "hum">Humidity: </h4>
        <h4 class = "press">Pressure: </h4>
        <h4 class = "wind">Speed of Wind: <h4 class = "wind_degree"></h4></h4>
       </div>
    </div>

</body>

<script src="searching.js"></script>
<script src="script.js"></script>
  
</html>
